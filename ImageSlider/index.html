<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="redcar.png" alt="red coloured car" id="red">
            <img src="bluecar.png" alt="blue coloured car" id="blue">
            <img src="blackcar.png" alt="black coloured car" id="black">
        </div>
            <button id="left" onclick="prevSlide()">&#10094</button>
            <button id="right" onclick="nextSlide()">&#10095</button>
    </div>
    
</body>
<script src="index.js"></script>
</html>
